<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#2563eb">
    <title>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∞ - stud.kg</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/"><h1>stud.kg</h1></a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="result-card">
                <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∞</h2>
                <div class="result-score">
                    <span class="score-number" id="resultScore">0</span>
                    <span class="score-total">–∏–∑ <span id="resultTotal">0</span></span>
                </div>
                <div class="result-percentage" id="resultPercentage">0%</div>
                <div id="resultDetails"></div>
                <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-top: 1.5rem;">
                    <button class="btn btn-secondary" id="showAnalysisBtn" style="display: none;">üìä –†–∞–∑–±–æ—Ä –æ—à–∏–±–æ–∫</button>
                    <a href="/tests" class="btn btn-primary">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Ç–µ—Å—Ç–∞–º</a>
                </div>
            </div>
        </div>
    </main>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–∞–∑–±–æ—Ä–∞ —Ç–µ—Å—Ç–∞ -->
    <div id="testAnalysisModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 900px; max-height: 90vh; overflow-y: auto;">
            <span class="modal-close" id="testAnalysisModalClose">&times;</span>
            <h2 id="testAnalysisTitle">–†–∞–∑–±–æ—Ä –æ—à–∏–±–æ–∫</h2>
            <div id="testAnalysisContent"></div>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .test-analysis-item {
            margin: 1.5rem 0;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-light);
            background: var(--bg-secondary);
        }
        .test-analysis-item.correct {
            border-left: 4px solid var(--success-color);
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.05) 0%, var(--bg-secondary) 4%);
        }
        .test-analysis-item.incorrect {
            border-left: 4px solid var(--danger-color);
            background: linear-gradient(90deg, rgba(220, 38, 38, 0.05) 0%, var(--bg-secondary) 4%);
        }
        .test-analysis-question {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        .test-analysis-answer {
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            border-radius: var(--radius);
            background: var(--card-bg);
        }
        .test-analysis-answer.user-answer {
            border: 2px solid var(--danger-color);
            background: rgba(220, 38, 38, 0.1);
        }
        .test-analysis-answer.correct-answer {
            border: 2px solid var(--success-color);
            background: rgba(16, 185, 129, 0.1);
        }
        .test-analysis-label {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
    </style>

    <div id="notification" class="notification"></div>
    <script src="app.js"></script>
    <script>
        let currentResultData = null;
        
        document.addEventListener('DOMContentLoaded', async () => {
            initTheme();
            await loadUser();
            
            const resultData = sessionStorage.getItem('testResult');
            if (resultData) {
                currentResultData = JSON.parse(resultData);
                showTestResults(currentResultData);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Ä–∞–∑–±–æ—Ä–∞ –µ—Å–ª–∏ –µ—Å—Ç—å –≤–æ–ø—Ä–æ—Å—ã –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                if (currentResultData.questions && currentResultData.results) {
                    const showAnalysisBtn = document.getElementById('showAnalysisBtn');
                    if (showAnalysisBtn) {
                        showAnalysisBtn.style.display = 'block';
                        showAnalysisBtn.addEventListener('click', () => {
                            showTestAnalysisFromSession(currentResultData);
                        });
                    }
                }
            } else {
                window.location.href = '/tests';
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Ä–∞–∑–±–æ—Ä–∞ –∏–∑ sessionStorage
        function showTestAnalysisFromSession(resultData) {
            const modal = document.getElementById('testAnalysisModal');
            const content = document.getElementById('testAnalysisContent');
            const title = document.getElementById('testAnalysisTitle');
            
            if (!modal || !content) {
                if (typeof showNotification === 'function') {
                    showNotification('–ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ', 'error');
                }
                return;
            }
            
            if (!resultData.questions || !resultData.results) {
                content.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <p style="color: var(--text-secondary);">–î–µ—Ç–∞–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ç–µ—Å—Ç–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞.</p>
                    </div>
                `;
                modal.style.display = 'block';
                return;
            }
            
            modal.style.display = 'block';
            title.textContent = '–†–∞–∑–±–æ—Ä –æ—à–∏–±–æ–∫';
            
            const percentage = resultData.percentage || Math.round((resultData.score / resultData.total) * 100);
            const correctCount = resultData.score;
            const incorrectCount = resultData.total - resultData.score;
            const timeSpentMinutes = resultData.timeSpent ? Math.floor(resultData.timeSpent / 60) : 0;
            const timeSpentSeconds = resultData.timeSpent ? resultData.timeSpent % 60 : 0;
            
            content.innerHTML = `
                <div style="margin-bottom: 2rem; padding: 1.5rem; background: linear-gradient(135deg, var(--card-bg) 0%, var(--bg-secondary) 100%); border-radius: var(--radius-lg); border: 1px solid var(--border-light);">
                    <h3 style="margin-bottom: 1rem; color: var(--text-color);">–û–±—â–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-light);">
                        <div style="text-align: center;">
                            <p style="font-size: 2rem; font-weight: 700; color: var(--primary-color); line-height: 1;">${resultData.score}/${resultData.total}</p>
                            <p style="color: var(--text-muted); font-size: 0.875rem; margin-top: 0.25rem;">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤</p>
                        </div>
                        <div style="text-align: center;">
                            <p style="font-size: 2rem; font-weight: 700; color: ${percentage >= 80 ? 'var(--success-color)' : percentage >= 60 ? 'var(--primary-color)' : 'var(--danger-color)'}; line-height: 1;">${percentage}%</p>
                            <p style="color: var(--text-muted); font-size: 0.875rem; margin-top: 0.25rem;">–¢–æ—á–Ω–æ—Å—Ç—å</p>
                        </div>
                        <div style="text-align: center;">
                            <p style="font-size: 2rem; font-weight: 700; color: var(--success-color); line-height: 1;">${correctCount}</p>
                            <p style="color: var(--text-muted); font-size: 0.875rem; margin-top: 0.25rem;">–ü—Ä–∞–≤–∏–ª—å–Ω–æ</p>
                        </div>
                        <div style="text-align: center;">
                            <p style="font-size: 2rem; font-weight: 700; color: var(--danger-color); line-height: 1;">${incorrectCount}</p>
                            <p style="color: var(--text-muted); font-size: 0.875rem; margin-top: 0.25rem;">–û—à–∏–±–æ–∫</p>
                        </div>
                        ${resultData.timeSpent ? `
                            <div style="text-align: center;">
                                <p style="font-size: 2rem; font-weight: 700; color: var(--text-secondary); line-height: 1;">${timeSpentMinutes}:${timeSpentSeconds.toString().padStart(2, '0')}</p>
                                <p style="color: var(--text-muted); font-size: 0.875rem; margin-top: 0.25rem;">–í—Ä–µ–º—è</p>
                            </div>
                        ` : ''}
                    </div>
                </div>
                
                <h3 style="margin-bottom: 1rem; color: var(--text-color);">–î–µ—Ç–∞–ª—å–Ω—ã–π —Ä–∞–∑–±–æ—Ä –ø–æ –≤–æ–ø—Ä–æ—Å–∞–º</h3>
                ${resultData.questions.map((question, index) => {
                    const questionResult = resultData.results[question.id];
                    if (!questionResult) return '';
                    
                    const userAnswerId = resultData.answers[question.id];
                    const userAnswer = question.Answers?.find(a => a.id === parseInt(userAnswerId));
                    // –ò—â–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: —Å–Ω–∞—á–∞–ª–∞ –ø–æ correctAnswerId –∏–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤, –ø–æ—Ç–æ–º –ø–æ isCorrect
                    let correctAnswer = null;
                    if (questionResult.correctAnswerId) {
                        correctAnswer = question.Answers?.find(a => a.id === questionResult.correctAnswerId);
                    }
                    if (!correctAnswer) {
                        correctAnswer = question.Answers?.find(a => a.isCorrect === true);
                    }
                    const isCorrect = questionResult.correct;
                    
                    return `
                        <div class="test-analysis-item ${isCorrect ? 'correct' : 'incorrect'}">
                            <div style="display: flex; align-items: start; gap: 1rem; margin-bottom: 1rem;">
                                <div style="min-width: 2rem; height: 2rem; border-radius: 50%; background: ${isCorrect ? 'var(--success-color)' : 'var(--danger-color)'}; color: white; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.875rem;">
                                    ${index + 1}
                                </div>
                                <div style="flex: 1;">
                                    <div class="test-analysis-question">${question.text}</div>
                                    <div style="margin-top: 0.75rem;">
                                        <span style="padding: 0.25rem 0.75rem; border-radius: 0.25rem; font-size: 0.875rem; font-weight: 600; background-color: ${isCorrect ? 'rgba(16, 185, 129, 0.1)' : 'rgba(220, 38, 38, 0.1)'}; color: ${isCorrect ? 'var(--success-color)' : 'var(--danger-color)'};">
                                            ${isCorrect ? '‚úì –ü—Ä–∞–≤–∏–ª—å–Ω–æ' : '‚úó –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ'}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            ${!isCorrect ? `
                                <div style="margin-top: 1rem;">
                                    <div class="test-analysis-label" style="color: var(--danger-color);">–í–∞—à –æ—Ç–≤–µ—Ç:</div>
                                    <div class="test-analysis-answer user-answer">
                                        ${userAnswer?.text || '–ù–µ –æ—Ç–≤–µ—á–µ–Ω–æ'}
                                    </div>
                                </div>
                            ` : ''}
                            <div style="margin-top: ${!isCorrect ? '1rem' : '0'};">
                                <div class="test-analysis-label" style="color: var(--success-color);">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</div>
                                <div class="test-analysis-answer correct-answer">
                                    ${correctAnswer?.text || (question.Answers && question.Answers.length > 0 ? 
                                        '<span style="color: var(--danger-color);">‚ö†Ô∏è –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç –Ω–µ –æ—Ç–º–µ—á–µ–Ω –≤ —Ç–µ—Å—Ç–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–µ—Å—Ç–∞ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏.</span>' : 
                                        '–ù–µ –Ω–∞–π–¥–µ–Ω')}
                                </div>
                            </div>
                            ${!isCorrect && question.Answers && question.Answers.length > 0 ? `
                                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-light);">
                                    <div class="test-analysis-label">–í—Å–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤:</div>
                                    ${question.Answers.map(answer => `
                                        <div class="test-analysis-answer" style="border: ${answer.isCorrect ? '2px solid var(--success-color)' : answer.id === parseInt(userAnswerId) ? '2px solid var(--danger-color)' : '1px solid var(--border-light)'}; background: ${answer.isCorrect ? 'rgba(16, 185, 129, 0.1)' : answer.id === parseInt(userAnswerId) ? 'rgba(220, 38, 38, 0.1)' : 'var(--card-bg)'};">
                                            ${answer.isCorrect ? '‚úì ' : answer.id === parseInt(userAnswerId) ? '‚úó ' : ''}${answer.text}
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('')}
            `;
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            const closeBtn = document.getElementById('testAnalysisModalClose');
            if (closeBtn) {
                closeBtn.onclick = () => {
                    modal.style.display = 'none';
                };
            }
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            modal.onclick = (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            };
        }
    </script>
</body>
</html>
