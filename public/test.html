<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#2563eb">
    <title>Прохождение теста - stud.kg</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/"><h1>stud.kg</h1></a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="test-header">
                <div class="test-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span id="progressText">Вопрос 1 из 10</span>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div class="test-timer" id="testTimer" style="display: none;">
                        <span id="timerDisplay">30:00</span>
                    </div>
                    <div id="favoriteContainer"></div>
                </div>
            </div>
            <div id="testContent" class="test-content"></div>
            <div class="test-actions">
                <button class="btn btn-secondary" id="prevQuestion" style="display: none;">Назад</button>
                <button class="btn btn-primary" id="nextQuestion">Далее</button>
                <button class="btn btn-success" id="finishTest" style="display: none;">Завершить тест</button>
            </div>
        </div>
    </main>

    <div id="notification" class="notification"></div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Инициализация темы и пользователя
            if (typeof window.initTheme === 'function') {
                window.initTheme();
            }
            if (typeof window.loadUser === 'function') {
                await window.loadUser();
            }
            if (typeof window.setupEventListeners === 'function') {
                window.setupEventListeners();
            }
            
            // Тест загружается через sessionStorage
            const testData = sessionStorage.getItem('testData');
            console.log('testData из sessionStorage:', testData ? 'найдено' : 'не найдено');
            
            if (testData) {
                try {
                    const data = JSON.parse(testData);
                    console.log('Данные теста распарсены:', {
                        testId: data.testId,
                        questionsCount: data.questions ? data.questions.length : 0,
                        questionIndex: data.questionIndex,
                        hasTimer: !!data.timer
                    });
                    
                    // Проверяем, что вопросы загружены
                    if (!data.questions || data.questions.length === 0) {
                        console.error('Вопросы не найдены в testData');
                        if (typeof showNotification === 'function') {
                            showNotification('Ошибка: вопросы не загружены', 'error');
                        }
                        sessionStorage.removeItem('testData');
                        window.location.href = '/tests';
                        return;
                    }
                    
                    // Устанавливаем глобальные переменные через window (если они экспортированы)
                    // Иначе используем локальные переменные, которые будут доступны в функциях
                    if (typeof window !== 'undefined') {
                        // Сохраняем данные для использования в функциях app.js
                        window.currentTestId = data.testId;
                        window.currentQuestions = data.questions;
                        window.currentAnswers = data.answers || {};
                        window.currentQuestionIndex = data.questionIndex || 0;
                        window.testStartTime = data.startTime || Date.now();
                    }
                    
                    console.log(`Загружен тест: ${data.questions.length} вопросов, индекс: ${data.questionIndex}`);
                    
                    // Запускаем таймер, если есть
                    if (data.timer && typeof window.startTimer === 'function') {
                        window.startTimer(data.timer);
                    }
                    
                    // Показываем первый вопрос
                    // Небольшая задержка, чтобы убедиться, что все функции загружены
                    setTimeout(() => {
                        if (typeof window.showQuestion === 'function') {
                            window.showQuestion();
                        } else {
                            console.error('showQuestion не найдена');
                            window.location.href = '/tests';
                        }
                    }, 100);
                } catch (error) {
                    console.error('Ошибка парсинга testData:', error);
                    sessionStorage.removeItem('testData');
                    window.location.href = '/tests';
                }
            } else {
                console.error('testData не найдено в sessionStorage');
                window.location.href = '/tests';
            }
        });
    </script>
</body>
</html>
