<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата успешна - stud.kg</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .success-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        
        .success-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .success-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .payment-details {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem 0;
            text-align: left;
        }
        
        .payment-details h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .payment-details p {
            margin: 0.5rem 0;
            color: var(--text-secondary);
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/"><h1>STUD.kg</h1></a>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Главная</a>
                <a href="/profile" class="nav-link">Профиль</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="success-container">
            <div class="success-icon">✅</div>
            <h1 class="success-title">Оплата успешно завершена!</h1>
            <p class="success-message">
                Спасибо за оплату. Ваш платеж обрабатывается и будет подтвержден в ближайшее время.
            </p>
            
            <div class="payment-details" id="paymentDetails" style="display: none;">
                <h3>Детали платежа</h3>
                <p><strong>Сумма:</strong> <span id="paymentAmount">-</span></p>
                <p><strong>Описание:</strong> <span id="paymentDescription">-</span></p>
                <p><strong>Статус:</strong> <span id="paymentStatus">Обрабатывается</span></p>
            </div>
            
            <div class="btn-group">
                <a href="/profile" class="btn btn-primary">Перейти в профиль</a>
                <a href="/" class="btn btn-secondary">На главную</a>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        // Инициализация темы
        initTheme();
        
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');
        const description = urlParams.get('description');
        const userId = urlParams.get('userId');
        const isRegistration = urlParams.get('registration') === 'true';
        
        // Если это регистрация, показываем специальное сообщение
        if (isRegistration) {
            const successTitle = document.querySelector('.success-title');
            const successMessage = document.querySelector('.success-message');
            const btnGroup = document.querySelector('.btn-group');
            
            if (successTitle) {
                successTitle.textContent = 'Регистрация успешна!';
            }
            
            if (successMessage) {
                successMessage.innerHTML = `
                    <p style="margin-bottom: 1rem;">
                        Спасибо за регистрацию! Ваш аккаунт будет создан после подтверждения оплаты.
                    </p>
                    <p style="font-size: 0.9rem; color: var(--text-muted);">
                        Обычно это занимает несколько секунд. Вы будете автоматически перенаправлены на страницу входа.
                    </p>
                `;
            }
            
            // Меняем кнопки
            if (btnGroup) {
                btnGroup.innerHTML = `
                    <a href="/login" class="btn btn-primary">Войти в аккаунт</a>
                    <a href="/" class="btn btn-secondary">На главную</a>
                `;
            }
            
            // Проверяем создание аккаунта каждые 2 секунды
            let checkCount = 0;
            const maxChecks = 20; // Максимум 40 секунд (20 проверок * 2 секунды)
            
            const checkAccountCreation = async () => {
                checkCount++;
                console.log(`Checking account creation (attempt ${checkCount}/${maxChecks})...`);
                
                // Пытаемся получить данные регистрации из sessionStorage
                const pendingRegistration = sessionStorage.getItem('pendingRegistration');
                if (pendingRegistration) {
                    try {
                        const regData = JSON.parse(pendingRegistration);
                        
                        // Пытаемся войти с этими данными
                        const loginResponse = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                identifier: regData.email,
                                password: regData.password
                            })
                        });
                        
                        if (loginResponse.ok) {
                            const result = await loginResponse.json();
                            localStorage.setItem('token', result.token);
                            sessionStorage.removeItem('pendingRegistration');
                            
                            console.log('✅ Account created and logged in successfully!');
                            
                            // Обновляем сообщение
                            if (successMessage) {
                                successMessage.innerHTML = `
                                    <p style="margin-bottom: 1rem; color: var(--success-color); font-weight: 600;">
                                        ✅ Аккаунт успешно создан!
                                    </p>
                                    <p>Вы будете перенаправлены на главную страницу...</p>
                                `;
                            }
                            
                            // Редирект на главную через 2 секунды
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 2000);
                            
                            return; // Останавливаем проверку
                        } else {
                            const errorData = await loginResponse.json().catch(() => ({}));
                            console.log(`Account not ready yet (status: ${loginResponse.status})`);
                            
                            // Если это 401 (неверные данные) или 404 (пользователь не найден), продолжаем проверку
                            if (loginResponse.status === 401 || loginResponse.status === 404) {
                                // Продолжаем проверку
                            } else {
                                console.error('Unexpected error during login check:', errorData);
                            }
                        }
                    } catch (error) {
                        console.error('Error checking account:', error);
                    }
                } else {
                    console.log('No pending registration data in sessionStorage');
                }
                
                // Продолжаем проверку если не достигли лимита
                if (checkCount < maxChecks) {
                    setTimeout(checkAccountCreation, 2000); // Проверяем каждые 2 секунды
                } else {
                    // После максимального количества попыток показываем сообщение
                    console.log('Max checks reached, showing manual login option');
                    if (successMessage) {
                        successMessage.innerHTML += `
                            <p style="margin-top: 1rem; color: var(--text-muted); font-size: 0.9rem;">
                                Если аккаунт еще не создан, попробуйте войти через несколько минут или обратитесь в поддержку.
                            </p>
                        `;
                    }
                }
            };
            
            // Начинаем проверку через 3 секунды (webhook обычно приходит быстро)
            setTimeout(checkAccountCreation, 3000);
        }
        
        // Отображаем детали платежа, если есть
        if (amount) {
            document.getElementById('paymentDetails').style.display = 'block';
            document.getElementById('paymentAmount').textContent = amount + ' сом';
            document.getElementById('paymentDescription').textContent = description || 'Оплата услуг';
        }
        
        // Проверяем статус транзакции через API (если пользователь авторизован)
        const token = localStorage.getItem('token');
        if (token && userId) {
            // Можно добавить проверку статуса транзакции через API
            // fetch(`/api/payments/transactions?userId=${userId}`)
        }
    </script>
</body>
</html>
