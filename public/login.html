<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#2563eb">
    <title>Вход - stud.kg</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/"><h1>stud.kg</h1></a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="auth-container">
            <h2>Вход</h2>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginIdentifier">Email или никнейм</label>
                    <input type="text" id="loginIdentifier" name="identifier" required placeholder="Введите email или никнейм">
                    <small>Вы можете войти используя email или никнейм</small>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
                <p class="auth-link">Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
            </form>
        </div>
    </main>

    <div id="notification" class="notification"></div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            setupEventListeners();
        });
    </script>
</body>
</html>
